<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="estilos.css">

</head>
<body>
      <div class="contenedor">
            <h1>Formulario</h1>

            <form class="form">
                  <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Pancho López">
                  </div>
                  <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="pancho@gmail.com">
                  </div>
                  
                  

                  <div class="campo">
                        <label for="password">Contraseña</label>
                        <input type="" name="password" id="password" placeholder="1234">
                  </div>
                  <div class="submit">
                        <button type="submit">Enviar</button>
                  </div>
            </form>
      </div>
</body>
</html>
